            <div class="checkbox-list">
                <label class="checkbox-container confirmed">Confirmed
                    <input type="checkbox" checked>
                    <span class="checkmark" style="background-color: #BFEBDC;"></span>
                </label>
                <label class="checkbox-container waitlisted">Waitlisted
                    <input type="checkbox">
                    <span class="checkmark" style="background-color: #FFE4B1;"></span>
                </label>
                <label class="checkbox-container provisional">Provisional
                    <input type="checkbox">
                    <span class="checkmark" style="background-color: #DCD7E8;"></span>
                </label>

                    <input type="checkbox">
                    <span class="checkmark" style="background-color: #D5E7FF;"></span>
                </label>

                </label>
                <label class="checkbox-container cancelled">Cancelled
